server {
    listen 80;

    # HANDLE /pma TANPA SLASH â†’ redirect internal ke /pma/
    location = /pma {
        return 301 /pma/;
    }

    # HANDLE /pma/ DAN SEMUA SUBPATH
    location /pma/ {
        proxy_pass http://phpmyadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # WORDPRESS DEFAULT
    location / {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
